<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="calculadora.css">
    
</head>
<body>
        <div class="container">
            <div class="calculator">
                 <div class="calculatorDisplay">0</div>
                 <div class="calculatorKeypad">
                 <div class="calculatorKeypadNumbers">
                  <div class="keyPadButton large">C</div>
                  <div class="keyPadButton dark">%</div>
                  <div class="keyPadButton yellow">/</div>
                  <div class="keyPadButton">7</div>
                  <div class="keyPadButton">8</div>
                  <div class="keyPadButton">9</div>
                  <div class="keyPadButton yellow">*</div>
                  <div class="keyPadButton">4</div>
                  <div class="keyPadButton">5</div>
                  <div class="keyPadButton">6</div>
                  <div class="keyPadButton yellow">-</div>
                  <div class="keyPadButton">1</div>
                  <div class="keyPadButton">2</div>
                  <div class="keyPadButton">3</div>
                  <div class="keyPadButton yellow">+</div>
                  <div class="keyPadButton large">0</div>
                  <div class="keyPadButton ">.</div>
                  <div class="keyPadButton yellow">=</div>
                    
                
                </div>
           </div>
        </div>
    </div>

    <script src="indexx.js" type="text/javascript"></script>
</body>
</html>
